<{foreach from=$block.contents item=line key=n}>
<div>
  <{if $block.order=="hits"}>[<{$line.hits}> hits]
  <{elseif $block.order=="mtime"}><{$line.mdate}>
  <{else}><{$line.cdate}><{/if}>
   <a href="<{$block.module_url}>/detail.php?mid=<{$line.mid}>"><{$line.title}></a> 
  <{if $block.verbose}> 
    (<a href="<{$xoops_url}>/userinfo.php?uid=<{$line.poster}>"><{$line.uname}></a>)
    <{if $n==0}>
    <p class="topbody"><{$line.description}></p>
    <{/if}>
  <{/if}>
</div>
<{/foreach}>
